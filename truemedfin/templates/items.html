<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
</head>

<body>

    <h1>Items</h1>

    <ul>

        {% endfor %}
    </ul>

    <a href="/items/create">Create new item</a>

</body>

</html>
