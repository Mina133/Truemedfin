{% extends "base.html" %} {% block title %}All Items{% endblock %} {% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">All Items</h1>
    <div class="row">
        {% for item in items %}
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p><strong>Package:</strong> {{ item.package }}</p>
                    <p><strong>Pieces:</strong> {{ item.number_of_pieces }}</p>
                    <p><strong>Price:</strong> ${{ item.price|floatformat:2 }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'lists' %}" class="btn btn-secondary">Back to Lists</a>
    </div>
</div>
{% endblock %}
